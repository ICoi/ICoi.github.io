# Site settings
title:          Daun Joung\'s Memory
description:    "Rain is a simple and clean Jekyll theme with focus on content."
url:            https://icoi.github.io/

# Author
author:
  name:         Daun Joung
  email:        ICo1022@gmail.com
  url:          https://icoi.github.io/

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

